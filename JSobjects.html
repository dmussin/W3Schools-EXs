
<!DOCTYPE html>
<html>
<head>
	<title>JS Objects</title>

	<style>
	#demo{
		background-color: tomato; 
		font-size: 30px;
		color: white; 
		font-family: serif;
	}
	</style>
</head>
<body>
	<p>JavaScript Objects</p>
<p id="demo"></p>

<script>
	var car = {type: "Fiat", model: "500", color:"white"};

	document.getElementById("demo").innerHTML = "The car type is" + car.type + " model is" + car.model + " car has " + car.color + "color";
</script>



</body>
</html>
