<!DOCTYPE html> 
<html> 
<head> 
<title> JavaScript Strings </title> 
</head>
<body>

<p>You can use quotes inside a string, as long as they don't match the quotes surrounding the string.</p>

<p id="demo"></p>
<p id="demo1"> </p>

<script>
	var answer = "Its alright!";
	var answer1 = "He is called 'Johny!'"; 
	var answer2 = 'He is called "Johny!"'; 

	document.getElementById("demo").innerHTML = answer + "<br>" + answer1 + "<br>" + answer2;
	document.getElementById("demo1").innerHTML = "test";
</script>



<h2> The Length </h2>

<p id="length"></p>

<script>
	var txt = "jfherhfuherugheiurghihqgoi;heirgheliurghiulewrhgiugrweogijiowuergj"; 
	document.getElementById("length").innerHTML = txt.length;
</script>



<h2>String can be a Object </h2>

<p id="stringtoobject"></p>

<script>
	var x = "John";
	var y = new String("John"); 

	document.getElementById("stringtoobject").innerHTML = typeof x + "<br>" + typeof y;
</script>

</body>

</html>
