<!DOCTYPE html>
<html>
<head>
	<title>JS Comparison and Logical Operators</title>
	<meta charset="utf-8">

	<style>
		h2 {color: black;}
		body {background-color: tomato;
		color: white; 
		font-size: 30px; 
		}
	</style>
</head>
<body>

<h2>JavaScript Comparison</h2>

<h2>The AND operator (&&) returns true if both expressions are true, otherwise it returns false.</h2>

<p id="demo"></p>

<script>
    var x = 6; 
    var y = 3;

	document.getElementById("demo").innerHTML = 
	(x < 10 && y > 1) + "<br>" + 
	(x < 10 && y < 1); 
</script>

<h2>Input age and click </h2>

<input id="age" value="Type Here" />

<button onclick="myFunc()"> Click to age</button>

<p id="age1"></p>

<script>
	function myFunc() {
		var age, voteable;
		age = Number(document.getElementById("age").value);
        if (isNaN(age)) {
        	voteable = "Input is not a number";
        } else {

		voteable = (age < 18) ? "Too young" : "Old enough"; 
	}
		document.getElementById("age1").innerHTML = voteable;
	}
</script>

</body>
</html>
