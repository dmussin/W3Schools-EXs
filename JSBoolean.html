<!DOCTYPE html>
<html>
<head>
	<title>JS Boolean</title>
	<meta charset="utf-8">


<style>
	h2 {color: white;}
	body {color: black;
		font-size: 30px; 
		background-color: tomato;}

</style>
</head>
<body>

<h2>Everything with VALUE is TRUE</h2>

<p id="demo"></p>


<script>
	var b1 = Boolean(100);
	var b2 = Boolean(3.14);
	var b3 = Boolean(-15);
	var b4 = Boolean("Hello");
	var b5 = Boolean('false');
	var b6 = Boolean(1 + 7 + 4.12);

	document.getElementById("demo").innerHTML = "b1 is" + b1 + "<br>" + 
	"b2 is" + b2 + "<br>" + "b3 is" + b3 + "<br>" + "b4 is" + b4 + "<br>" + "b5 is" + b5 + "<br>" +
	"b6 is" + b6;
</script>


<h2>Never create booleans as objects.</h2>
<h2>Booleans and objects cannot be safely compared.</h2>

<p id="demo1"></p>

<script>
var x = false;               // x is a boolean
var y = new Boolean(false);  // y is an object
document.getElementById("demo1").innerHTML = (x==y);
</script>

</body>
</html>
