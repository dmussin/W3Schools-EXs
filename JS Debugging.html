<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Debugging</title>
</head>
<body>

	<h3>The console.log() Method <br>
If your browser supports debugging, you can use console.log() to display JavaScript values in the debugger window:</h3>

<p>Activate debugging in your browser (Chrome, IE, Firefox) with F12, and select "Console" in the debugger menu.</p>

<script>
a = 5;
b = 6;
c = a + b;
console.log(c);
</script>

</body>
</html>
