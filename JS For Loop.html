<h1> JS Break and Continue </h1>


<h2>loop with a break </h2>


<p id="breakid"></p>


<script>
	var txt9 = ""; 
	var p; 

	for (p = 0; p < 10; p++) {
		if (p === 4) {break; }

		txt9 += "The number is " + p + "<br>"; 
	}

	document.getElementById("breakid").innerHTML = txt9; 
	
</script>

<h2> A loop which will skip the step where i = 3.</h2>

<p id="contin"></p>

<script>
	var txt = ""; 
	var i;
	for (i = 0; i < 10; i ++) {
		if (i === 3) {continue;} 
		txt += "The number " + i + " is OK" + "<br>"; 
	}
	document.getElementById("contin").innerHTML = txt;
</script>
